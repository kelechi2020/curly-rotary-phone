{% extends 'base.html' %}

{% block title %}Edit {{ object.title }}{% endblock %}

{% block content %}
    <h1>Edit Book: {{ object.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Book</button>
    </form>
{% endblock %}
